<body>
    <div class="login">

        <img src="assets/logo.png/" alt="">

        <p class="text-start">Hoşgeldiniz</p>

        <form class="needs-validation">
            <div class="form-group">
                <p class="form-label deneme" for="email">E-Posta</p>

            </div>

                    <label class="form-check-label" for="check">Beni Hatırla</label>
                </div>
                <div class="forgot-pass">
                    <a href="">Şifremi Unuttum</a>
                </div>
            </div>
            <button >Giriş Yap</button>
            <div class="son">
                Giriş yaparak <b>Gizlilik Politikaları</b> sözleşmesi ile <b>Şartlar&Kurallar</b> sözleşmesini kabul
                etmiş olursunuz
            </div>
